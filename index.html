<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" userW>Your Weather</p>
            <P class="tab" searchW>Search Weather</P>
        </div>

        <div class="weather-container">
            <!--grant location-->
            <div class="sub-container grantLocation">
                <img src="loaction.png" alt="locLogo" width="80" height="80" loading="lazy">
                <p>Grant location Access</p>
                <button class="accessBtn">ALLOW ACCESS</button>
            </div>

            <!--search loc form-->
            <form class="data-search">
                <input type="text" class="search" placeholder="Search Location">
                <button class="btn" type="submit">
                    <img src="search.png" alt="searchLogo" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub-container loading-screen">
                <img src="loading.gif" alt="ld" width="150" height="150">
                <!--<p>loading</p>-->
            </div>

           <!--main info ui-->
            <div class="sub-container user-info">
                
                <div class="name">
                    <p class="font cityName"></p>
                    <img class="countryIcon1" >
                </div>

             <p class="weatherDesc"></p>
             <img class="weatherImage">
             <p class="dataTemp"></p>

             <!--3 cards -->
             <div class="parameter-container">
                 
                <!--card1-->
                <div class="parameter">
                    <img src="wind.jpg" width="100" height="100">
                    <p class="font">Wind speed</p>
                    <p class="font windData"></p>

                </div>

                <!--card2-->
                <div class="p2 parameter">
                    <img src="humidity.png" width="100" height="100">
                    <p class="font">Humidity</p>
                    <p class="font humidData">%</p>

                </div>

                <!--card3-->
                <div class="parameter">
                    <img src="cloud.jpg" width="100" height="100">
                    <p class="font">Cloud</p>
                    <p class="font cloudData"></p>

                </div>


             </div>


            </div>

        </div>

    </div>
   
    

    <script src="index.js"></script>
</body>
</html>
